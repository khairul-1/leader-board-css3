<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader Board</title>
    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <!-- header start -->
    <header>

    </header>
    <!-- header end -->

    <!-- main start -->
    <main>
        <!-- top player and blog section start  -->
        <section>
            <h1> Top Player </h1>
            <div class="top-player">
               
             <!-- .img>img:*3>h3 -->
             <!-- .player*6>img[src=./images/players/player-$.png]+h3{player-$} -->            
             <div class="player">
                <img src="./images/players/player-1.png" alt="">
                <h3 class="player-name">player-1</h3>
             </div>
             <div class="player">
                <img src="./images/players/player-2.png" alt="">
                <h3 class="player-name">player-2</h3>
             </div>
             <div class="player">
                <img src="./images/players/player-3.png" alt="">
                <h3 class="player-name">player-3</h3>
             </div>
             <div class="player">
                <img src="./images/players/player-4.png" alt="">
                <h3 class="player-name">player-4</h3>
             </div>
             <div class="player">
                <img src="./images/players/player-5.png" alt="">
                <h3 class="player-name">player-5</h3>
             </div>
             <div class="player">
                <img src="./images/players/player-6.png" alt="">
                <h3 class="player-name">player-6</h3>
             </div>
             
            </div>
            <hr>
            <h1> Top Blog </h1>
            <div class="top-blog">
                <!-- article.thumnail*4>img.blogpic[src="/images/blogs/blog-$.png"]+h3.line1+h3.line2+para.author -->
                <article class="thumnail">
                    <div>
                    <img src="/images/blogs/blog-1.png" alt="" class="blogpic">
                </div>
                <div class="blogtext">
                    <h3 class="line1">13 of My Favorite</h3>
                    <h3 class="line2">UI/UX Goodies</h3>
                    <para class="author"><span> By </span>Danny Sapio</para>
                </div>   
                </article>
                <article class="thumnail">
                    <div>
                    <img src="/images/blogs/blog-2.png" alt="" class="blogpic">
                </div>
                <div class="blogtext">
                    <h3 class="line1">UI cheat sheet:</h3>
                    <h3 class="line2">list vs grids</h3>
                    <para class="author"><span> By </span> Tess Gadd</para>
                </div>
                </article>
                <article class="thumnail">
                   <div>
                    <img src="/images/blogs/blog-3.png" alt="" class="blogpic">
                   </div>
                    <div class="blogtext">
                        <h3 class="line1">7 typography tips</h3>
                    <h3 class="line2">for interface design</h3>
                    <para class="author"><span> By </span> Jeremiah Lam</para>
                    </div>
                </article>
                <article class="thumnail">
                  <div>
                    <img src="/images/blogs/blog-4.png" alt="" class="blogpic">
                  </div>
                  <div class="blogtext">
                    <h3 class="line1">Your logo is</h3>
                    <h3 class="line2">copied</h3>
                    <para class="author"><span> By </span> Ferdinand Vogler</para>
                  </div>             
                </article>
                

            </div>
        </section>
         <!-- top player and blog section end  -->
    </main>
    <!-- main end -->
</body>
</html>
